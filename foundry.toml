[profile.default]
src = "src"
out = "out"
libs = ["lib"]

solc_version = "0.8.22"
optimizer = true
optimizer_runs = 200
gas_reports = ["*"]

[rpc_endpoints]
mumbai = "${MUMBAI_RPC_ENDPOINT}"

[etherscan]
mumbai = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
